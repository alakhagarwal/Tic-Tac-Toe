<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <header>
          <h1>Tic Tac Toe</h1>
        </header>

        <div class="welcome">
          <h1>Welcome</h1>
          <p>Play Game</p>
          <button>VS Player</button>
        </div>
      </main>

      <div class="player1">
        <h2>Player 1</h2>

        <div class="btn-choice">
          <p style="font-size: 1.9rem; font-weight: 500">Select:</p>
          <button class="btn-chosen">X</button>
          <button class="btn-chosen">O</button>
        </div>

        <form class="player1-name">
          <input
            type="text"
            id="player1-name"
            placeholder="Enter Player 1 Name"
            required
          />
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>

      <div class="player2">
        <h2>Player 2</h2>
        <form>
          <input
            type="text"
            id="player2-name"
            placeholder="Enter Player 2 Name"

            required
          />

          <button type="submit" class="submit-btn">Play Game</button>
        </form>


      </div>

      <div class="game">
        <button></button><button></button><button></button><button></button
        ><button></button><button></button><button></button><button></button
        ><button></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
